<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pelayanan Fotografer Wisuda</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <img src="images/Black and White Aesthetic Elegant Minimalist Yoga Studio Logo_20241113_130538_0000.png" alt="Logo Fotografi" class="logo">
        <h2>Form Pemesanan Fotografer Wisuda</h2>
        <form id="orderForm">
            <input type="text" placeholder="Nama Lengkap" id="fullName" required>
            <input type="text" placeholder="Nama Instagram" id="instagram" required>
            <input type="date" id="photographyDate" required>
            <input type="text" placeholder="Lokasi Pemotretan" id="location" required>
            <select id="package" required>
                <option value="">Pilih Paket Pemotretan</option>
                <option value="Paket Basic">Paket A</option>

            </select>
            <input type="number" placeholder="DP Awal (Rp)" id="deposit" required>
            <select id="paymentMethod" required onchange="toggleBankSelect()">
                <option value="">Pilih Metode Pembayaran</option>
                <option value="Transfer Bank">Transfer Bank</option>
                <option value="Tunai">Tunai</option>
            </select>
            <select id="bankName" required style="display: none;">
                <option value="">Pilih Nama Bank</option>
                <option value="Bank Mandiri">Bank Mandiri</option>
                <option value="BNI">BNI</option>
                <option value="BCA">BCA</option>
                <option value="BRI">BRI</option>
                <option value="CIMB Niaga">CIMB Niaga</option>
            </select>
            <input type="text" placeholder="Nomor Rekening Bank" id="accountNumber" required style="display: none;">
            <button type="button" onclick="sendWhatsApp()">Kirim ke WhatsApp</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>

</html>
